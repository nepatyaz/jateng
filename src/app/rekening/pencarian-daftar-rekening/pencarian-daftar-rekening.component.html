<!--Main layout-->
<div class="bodyContent">
  <!-- Start your project here-->
  <div id="outer" class="d-flex flex-column">
    <div class="card konten">
      <div class="card-body">
        <h5>Pencarian Data Rekening Nasabah</h5>

        <mdb-card>
          <mdb-card-body>
            <!-- Tittle -->
            <div class="form-group row">
              <label class="col-2 col-form-label font-weight-bold" style="color: #2bbbad">Pembuatan User Baru</label>
              <span class="col-6"></span>
            </div>
            <!--input 1-->
            <div class="form-group row">
              <label class="col-2 col-form-label  font-weight-bold">Pilih Kriteria</label>
              <label class="col-form-label pr-0  font-weight-bold">:</label>
              <div class="col-3 custom-control custom-radio">
                <!-- Default unchecked -->
                <div class="custom-control custom-radio" style="padding-top: 10px;">
                  <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios"
                    mdbInputDirective>
                  <label class="custom-control-label" for="defaultUnchecked">No Account</label>
                </div>
                <!-- Default checked -->
                <div class="d-flex align-items-center inline-block">
                  <div class="custom-control custom-radio" style="width:150px">
                    <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios"
                      checked mdbInputDirective>
                    <label class="custom-control-label" for="defaultChecked">Nama</label>
                  </div>
                  <!-- Default check box -->
                  <mdb-checkbox [checked]="true" [default]="true" style="width:120px">Cabang</mdb-checkbox>
                  <select class="browser-default custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <span class="col-6"></span>
            </div>
            <!--input 1-->

            <!--input 2-->
            <div class="form-group row">
              <label class="col-2 col-form-label  font-weight-bold">Masukan Nilai</label>
              <label class="col-form-label pr-0  font-weight-bold">:</label>
              <div class="col-3"><input type="text" class="form-control"></div>
              <button mdbBtn color="primary" size="sm" class="m-0 px-3 py-2" type="button" mdbWavesEffect>&nbsp;&nbsp;&nbsp;&nbsp;Cari&nbsp;&nbsp;&nbsp;&nbsp;</button>
              <span class="col-6"></span>
            </div>
            <!--input 2-->

          </mdb-card-body>
        </mdb-card>

        <span style="height: 10vh;"></span>
      </div>
    </div>
  </div>

</div>
