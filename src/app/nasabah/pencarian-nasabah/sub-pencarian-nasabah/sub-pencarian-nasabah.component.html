<!--Main layout-->
<div class="bodyContent">
  <!-- Start your project here-->
  <div id="outer" class="d-flex flex-column">
    <div class="card konten">
      <div class="card-body">
        <h5>Pencarian Nasabah</h5>

        <mdb-card class="mb-3">
          <mdb-card-body>


            <!-- Pencarian Nasabah -->
            <mdb-card class="mb-3">
              <mdb-card-body>

                <h5 class="text-primary font-weight-bold">Pencarian Nasabah</h5>

                <div class="row">
                  <label class="col-2 font-weight-bold">Pilih Kriteria</label>
                  <label>:</label>
                  <mat-radio-group class="example-radio-group col-3" [(ngModel)]="chosenValue">
                    <mat-radio-button class="example-radio-button" *ngFor="let element of kriteria" [value]="element">
                      {{element}}
                    </mat-radio-button>
                  </mat-radio-group>
                  <section class="example-section col-3">
                    <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
                  </section>
                  <mat-form-field class="col-3">
                    <input matInput [matDatepicker]="picker2" placeholder="Choose a date" style="width: 250px;">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
                </div>

                <div class="row">
                  <label class="col-2 font-weight-bold">Masukan Nilai</label>
                  <label>:</label>
                  <input type="text" class="form-control col-3">
                </div>

                <div class="row d-flex justify-content-center" aria-label="Basic example mb-0">
                  <button type="button" class="btn btn-primary justify-content-end" style="width: 170px"> Cari</button>
                </div>

              </mdb-card-body>
            </mdb-card>

            <!-- Pencarian Nasabah 2 -->
            <mdb-card class="mb-3">
              <mdb-card-body>

                <h5 class="text-primary font-weight-bold">Pencarian Nasabah</h5>

                <div class="row">
                  <mat-select placeholder="Select an option" class="col-3">
                    <mat-option value="1">Option1</mat-option>
                    <mat-option value="2">Option2</mat-option>
                  </mat-select>
                </div>

                <div class="row d-flex justify-content-center" aria-label="Basic example mb-0">
                  <button type="button" class="btn btn-primary justify-content-end" style="width: 170px"> Tambah Baru</button>
                </div>


              </mdb-card-body>
            </mdb-card>


          </mdb-card-body>
        </mdb-card>


      </div>
    </div>
  </div>
</div>
