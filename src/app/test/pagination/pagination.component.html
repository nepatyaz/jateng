<!--Main layout-->
<div class="bodyContent">
  <!-- Start your project here-->
  <div id="outer" class="d-flex flex-column">
    <div class="card konten">
      <div class="card-body">
        <h5 class="text-primary font-weight-bold">Test Pagination</h5>
        <mdb-card>
          <mdb-card-body>

            <!-- Tabel dan pagination dimulai dari sini -->


            <div class="example-container mat-elevation-z8">
              <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                  GitHub's API rate limit has been reached. It will be reset in one minute.
                </div>
              </div>

              <div class="example-table-container">

                <table mat-table [dataSource]="dataSource">
                  <!-- Number Column -->
                  <!-- Title Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                  </ng-container>

                  <!-- State Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>email</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                  </ng-container>

                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef>id</th>
                      <td mat-cell *matCellDef="let row">{{row.id}}</td>
                    </ng-container>

                  <!-- Created Column -->
                  <ng-container matColumnDef="body">
                    <th mat-header-cell *matHeaderCellDef>
                        body 
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.body}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>

              <mat-paginator [length]="length" 
                            [pageSize]="pageSize" 
                            [pageSizeOptions]="pageSizeOptions" 
                            (page)="paginationEvent($event)">
            </mat-paginator>
            </div>


            <!-- tabel dan pagination -->
          </mdb-card-body>
        </mdb-card>
        <span style="height: 10vh;"></span>
      </div>
    </div>
  </div>
</div>
