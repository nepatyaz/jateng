<app-home-nav></app-home-nav>
<!--Main layout-->
<div style="margin: 20px;">
  <!-- Start your project here--->
  <div class="d-flex flex-column h-100">
    <div id="outer" class="d-flex flex-column flex-grow">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">TRANSAKSI SELISIH KAS LEBIH</h5>
          <!-- Default form contact -->
          <form class="text-center border border-light p-5">
            <table>
              <tr>
                <td style="width: 130px;">Tanggal Valuta</td>
                <td style="width: 30px;">:</td>
                <td><input type="text" ng-model="tglvaluta" name="tglvaluta" class="form-control" style="width: 400px;"></td>
                <td colspan="2"></td>
              </tr>
              <tr>
                  <td style="width: 130px;">Nomor Referensi</td>
                  <td style="width: 30px;">:</td>
                  <td><input type="text" ng-model="norefernsi" name="norefernsi" class="form-control"
                          style="width: 400px;"></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                <td class="font-weight-normal">Mata Uang</td>
                <td>:</td>
                <td>
                  <select class="custom-select" name="optmatauang" id="optmatauang" style="width: 200px;">
                    <option selected>Pilih Salah Satu</option>
                    <option value="1">IDR</option>
                    <option value="2">USD</option>
                    <option value="3">YEN</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td style="width: 130px;">Nilai Transaksi</td>
                <td style="width: 30px;">:</td>
                <td><input type="text" ng-model="nilaitransaksi" name="nilaitransaksi" class="form-control" style="width: 400px;"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td class="font-weight-normal">Kode Departemen</td>
                <td>:</td>
                <td>
                  <select class="custom-select" name="optkodedept" id="optkodedept" style="width: 200px;">
                    <option selected>Pilih Salah Satu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td style="width: 130px;">Keterangan</td>
                <td style="width: 30px;">:</td>
                <td><input type="text" ng-model="keterangan" name="keterangan" class="form-control" style="width: 400px;"></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td style="width: 130px;"></td>
                <td style="width: 30px;"></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-save" aria-hidden="true"></i>
                    &nbsp;Proses</button>
                  <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-close" aria-hidden="true"></i>Kembali</button>
                </td>
                <td colspan="2"></td>
              </tr>
            </table>
          </form>
          <br><br><br>
        </div>
      </div>

    </div>
  </div>
</div>
