      <div class="card-body">
        <h5>Generic Payment</h5>

        <mdb-card>
          <mdb-card-body>

            <!--input 1-->
            <div class="form-group row">

              <div class="col-3">
                <select class="custom-select" name="optbilpay" id="optbilpay" style="width: 250px;">

              </div>
            </div>
            <!--input1-->
            <!--input 2-->

                </select>
              </div>
            </div>
