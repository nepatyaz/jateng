<app-home-nav></app-home-nav>
<!--Main layout-->
<div style="margin: 20px;">
  <!-- Start your project here-->
  <div class="d-flex flex-column h-100">
    <div id="outer" class="d-flex flex-column flex-grow">
      <div class="card">
        <div class="card-body">
          <h5>DAFTAR USER</h5>
          <!-- Default form contact -->
          <div class="card">
            <div class="card-body">
              <form>
                <table class="table table-striped table-bordered datatable" style="height:25px; text-align:center;">
                  <thead>
                    <tr>
                      <th style="width:4%">User ID</th>
                      <th style="width:13%">Nama</th>
                      <th style="width:24%">Login Terakhir</th>
                      <th style="width:15%">Logout Terakhir</th>
                      <th style="width:8%">Status</th>
                      <th style="width:10%">Kode Departemen</th>
                    </tr>
                    <tr *ngFor="let record of ktrlusers; let i = index; let evenRecords = even; let oddRecords = odd;let firsRecords = first; let lastRecords = last;" [ngClass]="{odd:oddRecords, even:evenRecords, first : firsRecords, last : lastRecords}">
                      <td>{{i+1}}</td>
                      <td>{{record.name}}</td>
                      <td>{{record.status}}</td>
                    </tr>
                  </thead>
                </table>
              </form>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
