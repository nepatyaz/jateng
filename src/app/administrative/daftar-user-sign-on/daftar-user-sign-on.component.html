<!--Main layout-->
<div class="bodyContent">
  <!-- Start your project here-->
  <div class="d-flex flex-column h-100">
    <div id="outer" class="d-flex flex-column flex-grow">
      <div class="card konten">
        <div class="card-body">
          <h5 class="text-primary font-weight-bold">DAFTAR USER SIGN ON</h5>
          <!--panel 1-->
          <div class="card">
            <div class="card-body">

              <div class="form-group row mb-0">
                <label class="col-2 col-form-label font-weight-bold">User Id</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">Jateng SP</label>
                <span class="col-1"></span>
                <label class="col-2 col-form-label font-weight-bold">Kode Bank</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">Jateng SP</label>
              </div>

              <div class="form-group row mb-0">
                <label class="col-2 col-form-label font-weight-bold">Nama</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">Jateng SP</label>
                <span class="col-1"></span>
                <label class="col-2 col-form-label font-weight-bold">Kode Cabang</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">034 - Cabang Utama</label>
              </div>

              <div class="form-group row mb-0">
                <span class="col-5"></span>
                <label class="col-2 col-form-label font-weight-bold">Kode Departemen</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">DC - Data Center</label>
              </div>

            </div>
          </div>
          <!--panel 1-->
          <h5 class="card-title" style="margin-top: 10px;">Daftar User</h5>
          <!--panel 2-->

          <!-- table daftar user  -->
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover">

            <ng-container matColumnDef="user_id">
              <th mat-header-cell *matHeaderCellDef>
                <p class="font-weight-bold h6 text-dark"> USER ID </p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.user_id}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="nama">
              <th mat-header-cell *matHeaderCellDef>
                <p class="font-weight-bold h6 text-dark">Nama</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.nama}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="login">
              <th mat-header-cell *matHeaderCellDef>
                <p class="font-weight-bold h6 text-dark">Login</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.login}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="invalidate">
              <th mat-header-cell *matHeaderCellDef class="font-weight-bold">
                <p class="font-weight-bold h6 text-dark">Invalidate</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.invalidate}}</p>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          <!-- table daftar user   -->

          <br>
        </div>
      </div>
    </div>
  </div>
  <!-- /Start your project here-->
</div>
<!--Main layout-->
