<!--Main layout-->
<div class="bodyContent">
  <!-- Start your project here-->
  <div class="d-flex flex-column h-100">
    <div id="outer" class="d-flex flex-column flex-grow">
      <div class="card konten">
        <div class="card-body">
          <h5 class="text-primary font-weight-bold">Daftar Aktifitas User</h5>
          <!--panel 1-->
          <div class="card">
            <div class="card-body">

              <div class="form-group row mb-0">
                <label class="col-2 col-form-label font-weight-bold">User Id</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">Jateng SP</label>
                <span class="col-1"></span>
                <label class="col-2 col-form-label font-weight-bold">Nama Role</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">Super User</label>
              </div>

              <div class="form-group row mb-0">
                <label class="col-2 col-form-label font-weight-bold">Nama</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">Jateng SP</label>
                <span class="col-1"></span>
                <label class="col-2 col-form-label font-weight-bold">Ip Address</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">127.0.0.1</label>
              </div>

              <div class="form-group row mb-0">
                <label class="col-2 col-form-label font-weight-bold">Waktu Awal</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">2018/09/09 15:15:15.500</label>
                <span class="col-1"></span>
                <label class="col-2 col-form-label font-weight-bold">Waktu Akhir</label>
                <label class="col-form-label pr-0  font-weight-bold">:</label>
                <label class="col-2 col-form-label">2018/19/19 15:15:15.500</label>
              </div>

            </div>
          </div>
          <!--panel 1-->
          <h5 class="card-title" style="margin-top: 10px;">Daftar User</h5>
          <!-- table material  -->

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover">

            <ng-container matColumnDef="tanggal">
              <th mat-header-cell *matHeaderCellDef>
                <p class="font-weight-bold h6 text-dark"> Tanggal </p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.tanggal}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="waktu">
              <th mat-header-cell *matHeaderCellDef>
                <p class="font-weight-bold h6 text-dark">Waktu</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.waktu}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="user_id">
              <th mat-header-cell *matHeaderCellDef>
                <p class="font-weight-bold h6 text-dark">User ID</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.user_id}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="aktifitas">
              <th mat-header-cell *matHeaderCellDef class="font-weight-bold">
                <p class="font-weight-bold h6 text-dark">Aktifitas</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="font-weight-normal">{{element.aktifitas}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="detail">
              <th mat-header-cell *matHeaderCellDef class="font-weight-bold">
                <p class="font-weight-bold h6 text-dark">Lihat Detail</p>
              </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-link" (click)="test(element.user_id)">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          <!-- table material -->

          <br>
        </div>
      </div>
    </div>
  </div>
  <!-- /Start your project here-->
</div>
<!--Main layout-->
